<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->
        <!--Font Awasome Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Bubbler+One%7cOpen+Sans" rel="stylesheet">  
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!--Main wraper ogf the site-->
        <div id="wraper">
            <!--Header of the site-->
            <header class="header">
                <h1>Pomodoro Clock</h1>
            </header>
            <!--Main part of the site-->
            <main>
                <!--Session-length with buttons minus and plus-->
                <div class="session-length">
                    <h2>Session Length</h2>
                    <p>(in minutes)</p>
                    <h2 class="length">10</h2>
                    <button class="minus" onclick="minus()" id="minus">-</button>
                    <button class="plus" onclick="plus()" id="plus">+</button>
                </div>
                <div class="timer" onclick="countdown()">
                    <h2>Session</h2>
                    <span class="minutes" id="minutes">10</span>
                    <span class="dots">:</span>
                    <span class="seconds" id="seconds">00</span>
                </div>
                <div class="ready">READY?
                </div>
                <!--Div with buttons start, reset and pause-->
                <div class="buttons">
                    <button type="button" class="start" id="start" onclick="start()">Start</button>
                    <button type="button" class="pause" id="pause" onclick="pause()">Pause</button>
                    <button type="button" class="reset" onclick="reset()">Reset</button>
                </div>
            </main>
            <footer>
                <p>Created by iomi &copy; 2017</p>
            </footer>
        </div>
    <script src="js/myscript.js"></script>
    </body>
</html>
